version: "3.7"

services:
  app:
    image: node:14.17.1-alpine3.13
    container_name: crud_app
    restart: on-failure
    command: yarn dev
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - 3333:3333
    networks:
      - api
    depends_on:
      - mongo_db

  mongo_db:
    image: mongo
    command: [--auth]
    container_name: crud_mongo
    restart: on-failure
    volumes:
      - ./.docker/mongo/data/:/data/db
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=mongopass
    networks:
      - api

networks:
  api:
    driver: bridge
